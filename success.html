<!-- success.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Status: LIVE</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 5px #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      animation: flicker 1.5s infinite;
      border: 2px solid #00ff00;
      padding: 20px;
      background-color: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 20px #00ff00;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0.8;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
      75% { opacity: 0.7; }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }

    .glow {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>⚡ If you're viewing this page, the ESP32 is <span style="color:#ff0000;">LIVE</span> ⚡</h1>
  <p>Welcome to the lab. Signal confirmed. Device online.</p>
  <div class="scanlines"></div>
  <div class="glow">[ESP32 heartbeat detected]</div>
</body>
</html>
